        \     <summary>Believe is the twenty-third studio album by American singer-actress
        Cher, released on November 10, 1998 by Warner Bros. Records. The RIAA certified
        it Quadruple Platinum on December 23, 1999, recognizing four million shipments
        in the United States; Worldwide, the album has sold more than 20 million copies,
        making it the biggest-selling album of her career. In 1999 the album received
        three Grammy Awards nominations including &quot;Record of the Year&quot;,
        &quot;Best Pop Album&quot; and winning &quot;Best Dance Recording&quot; for
        the single &quot;Believe&quot;. It was released by Warner Bros. Records at
        the end of 1998. The album was executive produced by Rob &lt;a href=&quot;https://www.last.fm/music/Cher/Believe&quot;&gt;Read
        more on Last.fm&lt;/a&gt;.</summary>\n      <content>Believe is the twenty-third
        studio album by American  singer-actress Cher, released on November 10, 1998
        by Warner Bros. Records. The RIAA certified it Quadruple Platinum on December
        23, 1999, recognizing four million shipments in the United States; Worldwide,
        the album has sold more than 20 million copies, making it the biggest-selling
        album of her career. In 1999 the album received three Grammy Awards nominations
        including &quot;Record of the Year&quot;, &quot;Best Pop Album&quot; and winning
        &quot;Best Dance Recording&quot; for the single &quot;Believe&quot;.\n\nIt
        was released by Warner Bros. Records at the end of 1998. The album was executive
        produced by Rob Dickens. Upon its debut, critical reception was generally
        positive. Believe became Cher&apos;s most commercially-successful release,
        reached number one and Top 10 all over the world. In the United States, the
        album was released on November 10, 1998, and reached number four on the Billboard
        200 chart, where it was certified four times platinum.\n\nThe album featured
        a change in Cher&apos;s music; in addition, Believe presented a vocally stronger
        Cher and a massive use of vocoder and Auto-Tune. In 1999, the album received
        3 Grammy Awards nominations for &quot;Record of the Year&quot;, &quot;Best
        Pop Album&quot; and winning &quot;Best Dance Recording&quot;. Throughout 1999
        and into 2000 Cher was nominated and winning many awards for the album including
        a Billboard Music Award for &quot;Female Vocalist of the Year&quot;, Lifelong
        Contribution Awards and a Star on the Walk of Fame shared with former Sonny
        Bono. The boost in Cher&apos;s popularity led to a very successful Do You
        Believe? Tour.\n\nThe album was dedicated to Sonny Bono, Cher&apos;s former
        husband who died earlier that year from a skiing accident.\n\nCher also recorded
        a cover version of &quot;Love Is in the Air&quot; during early sessions for
        this album. Although never officially released, the song has leaked on file
        sharing networks.\n\nSingles\n\n\n&quot;Believe&quot;\n&quot;Strong Enough&quot;\n&quot;All
        or Nothing&quot;\n&quot;Dov&apos;\xE8 L&apos;Amore&quot;\n\nCher Official
        Website: https://www.cherfanclub.com &lt;a href=&quot;https://www.last.fm/music/Cher/Believe&quot;&gt;Read
        more on Last.fm&lt;/a&gt;. User-contributed text is available under the Creative
        Commons By-SA License; additional terms may apply.</content>\n    </wiki>\n
        \ </album>\n</lfm>\n"
