        the most successful in history.&#10;&#10;Born in Liverpool, Lennon became
        involved in the skiffle craze as a teenager. &lt;a href=&quot;https://www.last.fm/music/John+Lennon&quot;&gt;Read
        more on Last.fm&lt;/a&gt;</summary>\n<content>John Winston Ono Lennon (born
        John Winston Lennon; 9 October 1940 \u2013 8 December 1980) was an English
        singer, songwriter and musician who gained worldwide fame as the founder,
        co-songwriter, co-lead vocalist and rhythm guitarist of the Beatles. His work
        included music, writing, drawings and film. His songwriting partnership with
        Paul McCartney remains the most successful in history.&#10;&#10;Born in Liverpool,
        Lennon became involved in the skiffle craze as a teenager. In 1956, he formed
        The Quarrymen, which evolved into the Beatles in 1960. Sometimes called &quot;the
        smart Beatle&quot;, Lennon initially was the group&apos;s de facto leader,
        a role he gradually ceded to McCartney. Through his songwriting in the Beatles,
        he embraced myriad musical influences, initially writing and co-writing rock
        and pop-oriented hit songs in the band&apos;s early years, then later incorporating
        experimental elements into his compositions in the latter half of the Beatles&apos;
        career as his songs became known for their increasing innovation. Lennon soon
        expanded his work into other media by participating in numerous films, including
        How I Won the War, and authoring In His Own Write and A Spaniard in the Works,
        both collections of nonsense writings and line drawings. Starting with &quot;All
        You Need Is Love&quot;, his songs were adopted as anthems by the anti-war
        movement and the larger counterculture of the 1960s. In 1969, he started the
        Plastic Ono Band with his second wife, multimedia artist Yoko Ono, held the
        two-week-long anti-war demonstration Bed-ins for Peace and left the Beatles
        to embark on a solo career.&#10;&#10;Between 1968 and 1972, Lennon and Ono
        collaborated on many works, including a trilogy of avant-garde albums, several
        more films, his solo debut John Lennon/Plastic Ono Band and the international
        top-10 singles &quot;Give Peace a Chance&quot;, &quot;Instant Karma!&quot;,
        &quot;Imagine&quot;, and &quot;Happy Xmas (War Is Over)&quot;. Moving to New
        York City in 1971, his criticism of the Vietnam War resulted in a three-year
        deportation attempt by the Nixon administration. Lennon and Ono separated
        from 1973 to 1975, during which time he produced Harry Nilsson&apos;s album
        Pussy Cats. He also had chart-topping collaborations with Elton John (&quot;Whatever
        Gets You thru the Night&quot;) and David Bowie (&quot;Fame&quot;). Following
        a five-year hiatus, Lennon returned to music in 1980 with the Ono collaboration
        Double Fantasy. He was murdered by a Beatles fan, Mark David Chapman, three
        weeks after the album&apos;s release.&#10;&#10;As a performer, writer or co-writer,
        Lennon had 25 number-one singles in the Billboard Hot 100 chart. Double Fantasy,
        his best-selling album, won the 1981 Grammy Award for Album of the Year. That
        year, he won the Brit Award for Outstanding Contribution to Music. In 2002,
        Lennon was voted eighth in a BBC history poll of the 100 Greatest Britons.
        Rolling Stone ranked him the fifth-greatest singer and 38th greatest artist
        of all time. He was inducted into the Songwriters Hall of Fame (in 1997) and
        the Rock and Roll Hall of Fame (twice, as a member of the Beatles in 1988
        and as a solo artist in 1994).&#10;&#10;Studio albums&#10;John Lennon/Plastic
        Ono Band (1970)&#10;Imagine (1971)&#10;Some Time in New York City (with Yoko
        Ono, 1972)&#10;Mind Games (1973)&#10;Walls and Bridges (1974)&#10;Rock &apos;n&apos;
        Roll (1975)&#10;Double Fantasy (with Yoko Ono, 1980)&#10;Milk and Honey (Posthumous
        with Yoko Ono, 1984)&#10;&#10;Experimental studio albums with Yoko Ono&#10;Unfinished
        Music No. 1: Two Virgins (1968)&#10;Unfinished Music No. 2: Life with the
        Lions (1969)&#10;Wedding Album (1969) &lt;a href=&quot;https://www.last.fm/music/John+Lennon&quot;&gt;Read
        more on Last.fm&lt;/a&gt;. User-contributed text is available under the Creative
        Commons By-SA License; additional terms may apply.</content>\n</bio>\n</artist>\n</lfm>\n"
