        Feb 2006, 19:44</published>\n<summary>John Winston Ono Lennon (born John Winston
        Lennon; 9 October 1940 \u2013 8 December 1980) was an English singer, songwriter
        and musician who gained worldwide fame as the founder, co-songwriter, co-lead
        vocalist and rhythm guitarist of the Beatles. His work included music, writing,
