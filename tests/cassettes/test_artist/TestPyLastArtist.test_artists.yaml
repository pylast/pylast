        Feb 2006, 19:27</published>\n<summary>Radiohead are an English rock band formed
        in Abingdon, Oxfordshire, in 1985. The band consists of Thom Yorke (vocals,
        guitar, piano, keyboards); brothers Jonny Greenwood (guitar, keyboards, other
        instruments) and Colin Greenwood (bass); Ed O&apos;Brien (guitar, backing
        vocals); and Philip Selway (drums, percussion). Since 1994, they have frequently
        collaborated with producer Nigel Godrich and cover artist Stanley Donwood.
        Radiohead are noted for their experimental approach, which has influenced
        the development of alternative rock. &lt;a href=&quot;https://www.last.fm/music/Radiohead&quot;&gt;Read
        more on Last.fm&lt;/a&gt;</summary>\n<content>Radiohead are an English rock
        band formed in Abingdon, Oxfordshire, in 1985. The band consists of Thom Yorke
        (vocals, guitar, piano, keyboards); brothers Jonny Greenwood (guitar, keyboards,
        other instruments) and Colin Greenwood (bass); Ed O&apos;Brien (guitar, backing
        vocals); and Philip Selway (drums, percussion). Since 1994, they have frequently
        collaborated with producer Nigel Godrich and cover artist Stanley Donwood.
        Radiohead are noted for their experimental approach, which has influenced
        the development of alternative rock.&#10;&#10;The band signed to EMI in 1991
        and released their debut album, &quot;Pablo Honey,&quot; in 1993. Its lead
        single, &quot;Creep,&quot; became a worldwide hit. Their popularity and critical
        acclaim increased with &quot;The Bends&quot; in 1995. Their third album, &quot;OK
        Computer&quot; (1997), is widely regarded as a landmark album, noted for its
        complex production and themes of modern alienation. Their fourth album, &quot;Kid
        A&quot; (2000), marked a significant stylistic shift, incorporating elements
        of electronic music, jazz, classical music and krautrock. Though initially
        divisive, &quot;Kid A&quot; was later recognised as one of the decade\u2019s
        best albums. &quot;Amnesiac&quot; (2001), recorded during the same sessions,
        followed, and &quot;Hail to the Thief&quot; (2003), their final album for
        EMI, combined rock and electronic music while addressing themes such as the
        war on terror.&#10;&#10;Radiohead self-released their seventh album, &quot;In
        Rainbows&quot; (2007), as a pay-what-you-want download, achieving critical
        and commercial success. Their eighth album, &quot;The King of Limbs&quot;
        (2011), explored rhythm through extensive looping and sampling. &quot;A Moon
        Shaped Pool&quot; (2016) featured prominent orchestral arrangements by Jonny
        Greenwood. Several members, including Yorke, Jonny Greenwood, Selway and O&apos;Brien,
        have released solo albums, and in 2021, Yorke and Jonny Greenwood formed the
        band the Smile.&#10;&#10;By 2011, Radiohead had sold over 30 million albums
        worldwide. They have received six Grammy Awards and four Ivor Novello Awards,
        and hold five Mercury Prize nominations, more than any other act. Seven of
        their singles have reached the top 10 on the UK singles chart: &quot;Creep&quot;
        (1992), &quot;Street Spirit (Fade Out)&quot; (1996), &quot;Paranoid Android&quot;
        (1997), &quot;Karma Police&quot; (1997), &quot;No Surprises&quot; (1998),
        &quot;Pyramid Song&quot; (2001) and &quot;There There&quot; (2003). &quot;Creep&quot;
        and &quot;Nude&quot; (2008) also reached the top 40 on the US Billboard Hot
        100. Rolling Stone named Radiohead one of the 100 greatest artists of all
        time and included five of their albums in its &quot;500 Greatest Albums of
        All Time&quot; lists. Radiohead were inducted into the Rock and Roll Hall
        of Fame in 2019.&#10;&#10;Studio albums&#10;Pablo Honey (1993)&#10;The Bends
        (1995)&#10;OK Computer (1997)&#10;Kid A (2000)&#10;Amnesiac (2001)&#10;Hail
        to the Thief (2003)&#10;In Rainbows (2007)&#10;The King of Limbs (2011)&#10;A
        Moon Shaped Pool (2016) &lt;a href=&quot;https://www.last.fm/music/Radiohead&quot;&gt;Read
        more on Last.fm&lt;/a&gt;. User-contributed text is available under the Creative
        Commons By-SA License; additional terms may apply.</content>\n</bio>\n</artist>\n</lfm>\n"
