        more on Last.fm&lt;/a&gt;.</summary>\n<content>This original song available
        on Labi Siffre&apos;s 1975 album Remember My Song (remastered on EMI CD in
        2006) and on the 2006 EMI CD of re-mastered tracks The Best of Labi Siffre.
        The song is often incorrectly referred to as I Got The Blues, a title Labi
        rejected as being &quot;a clich\xE9 too far&quot;&#10;&#10;For rapper Eminem&apos;s
        hit single My Name Is, hip hop record producer Dr. Dre wanted to use a sample
        (written by Siffre and including Siffre on electric piano) of this song for
        the rhythm track. Siffre objected to what he describes as &quot;lazy writing&quot;
        (in the sleeve notes of the EMI re-mastered CD of the source album Remember
        My Song): &quot;Attacking two of the usual scapegoats, women and gays, is
        lazy writing. If you want to do battle, attack the aggressors not the victims&quot;.
        This tune also featured English duo Chas &amp; Dave who were at the time prominent
        Session musicians.  Eminem and Dr Dre edited their song to get the sample
        cleared.  &lt;a href=&quot;http://www.last.fm/music/Labi+Siffre/_/I+Got+The...&quot;&gt;Read
