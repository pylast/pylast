name: Test

on: [push, pull_request, workflow_dispatch]

permissions: {}

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Only test lowest and highest due to frequent Last.fm connection errors
        python-version: ["pypy3.11", "3.10", "3.14"]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Tox tests
        run: |
          uvx --with tox-uv tox -e py
        env:
          PYLAST_API_KEY: ${{ secrets.PYLAST_API_KEY }}
          PYLAST_API_SECRET: ${{ secrets.PYLAST_API_SECRET }}
          PYLAST_PASSWORD_HASH: ${{ secrets.PYLAST_PASSWORD_HASH }}
          PYLAST_USERNAME: ${{ secrets.PYLAST_USERNAME }}

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          flags: ${{ matrix.os }}
          name: ${{ matrix.os }} Python ${{ matrix.python-version }}

  success:
    needs: test
    runs-on: ubuntu-latest
    name: Test successful
    steps:
      - name: Success
        run: echo Test successful
